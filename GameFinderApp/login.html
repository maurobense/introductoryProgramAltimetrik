<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles.css">

    <title>Login</title>
</head>
<body>
    <header>
            <img src="img/GAMEFINDER.png" alt="Game Finder Logo">
    </header>
    <main>
        <section>

       <form>
            <h1>Welcome! Log in or register</h1>
            <h2>Log in to find games your're looking for!</h2>
            <div >
           <input class="inp_usr" id="usr_login" type="text" placeholder="Username or email">
            </div>
            <div class="pass">
            
           <input class="inp_usr" id="usr_pass"type="password" placeholder="Password">
            <i id="eye"><span id="icon"class="material-symbols-outlined">visibility</span></i>
            </div>
            <div class="remember">
            <p>
            <input type="checkbox" id="chkbox"><label for="chkbox">Remember me<span><a class="link" href="#">Forgot password?</a></span>   
            </label>
            </p>
            </div> 
            <input type="submit" value="Log in">
            <div class="registered">
                <p>Not registered yet? <a class="link1">Register now</a></p>
            </div>
           
        
          
       </form>
    </section>
    </main>

   
    
    <script src="code.js"></script>
</body>
</html>
